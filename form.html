<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>

    <h1>Validation Form</h1>
    

    
    <div class="formdesign">
        Name: <input type="text" id="fname" name="fname" onkeyup="validateName()">
        <b><span class="formerror" id="name-span"></span></b>
    </div>

    <div class="formdesign">
        Email: <input id="emailInput" type="email" onkeyup="validateEmail()">
        <b><span class="formerror" id="email-span"></span></b>
    </div>

    <div class="formdesign">
        Phone: <input id="phoneInput" type="text" onkeyup="validatePhone()">
        <b><span class="formerror" id="phone-span"></span></b>
    </div>

    <div class="formdesign">
            Password: <input id="password" type="password"  onkeyup="validatePass()"><b>
            <span class="formerror" id="pass-span"></span></b>
    </div>

    <div class="formdesign" id="cpass">
            Confirm Password: <input type="password" name="fcpass" id="Cpass" onkeyup="verifyPass()"><b>
                <span class="formerror" id="span-Cpass"></span></br>
    </div>
